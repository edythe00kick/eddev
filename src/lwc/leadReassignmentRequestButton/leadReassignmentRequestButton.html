<!-- Lead Reassignment Request button-->
<template>
    <lightning-card title="Request Lead Re-assignment" icon-name="standard:datadotcom">
        <div class="slds-m-bottom_small slds-m-left_large">
            <lightning-button label="Email Request" onclick={openModal}></lightning-button>
        </div>
    </lightning-card>

    <!--START MODAL -->
    <template if:true={modalState}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Request Lead Reassignment</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    "Confirm" to request lead re-assignment with your manager
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Confirm" variant="brand" onclick={emailMethod}></lightning-button>
                    &nbsp;&nbsp;&nbsp;
                    <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </section>

        <!-- START BACKDROP -->
        <div class="slds-backdrop slds-fade-in-open"></div>
        <!-- END BACKDROP -->


    </template>

    <!-- END MODAL -->

</template>
