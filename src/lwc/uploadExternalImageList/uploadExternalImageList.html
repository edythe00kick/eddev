<!-- Upload External Image List -->
<template>
    <!-- Table -->
    <div class="slds-card__body_inner">
        <template if:true={eius}>
            <lightning-datatable key-field="Id"
                                 data={eius}
                                 columns={columns}
                                 hide-checkbox-column="true">
            </lightning-datatable>
        </template>
        <template if:true={catchError}>
            <h1>An error occurred while loading the External Image list!</h1>
        </template>
    </div>
</template>
