<!-- New Knowledge Comment Button -->
<template>
    <!-- Button -->
    <div class="slds-m-bottom_small slds-m-left_large">
        <lightning-button label="New" onclick={openModal}></lightning-button>
    </div>
    <!-- START MODAL -->
    <template if:true={modalState}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Knowledge Comment</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form object-api-name="Knowledge_Comment__c">
                        <lightning-input-field name="commentTextArea" field-name="Comment__c" value={comment} onchange={fieldOnChange}></lightning-input-field>
                        <lightning-input-field name="flagCheckbox" field-name="Active__c" value={flagged} onchange={fieldOnChange}></lightning-input-field>
                    </lightning-record-edit-form>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Save" variant="brand" onclick={saveMethod}></lightning-button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </section>

        <!-- START BACKDROP -->
        <div class="slds-backdrop slds-fade-in-open"></div>
        <!-- END BACKDROP -->

    </template>
    <!-- END MODAL -->
</template>
